version: 1
send_anonymous_usage_stats: true
project_id: cd76ce8a-3010-47eb-b62e-0233bdb70610
plugins:
  extractors:
  - name: tap-zendesk_sell
    namespace: tap_zendesk_sell
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: device_uuid
    - name: access_token
      kind: password
    - name: metrics_log_level
    - name: add_record_metadata
      kind: boolean
    config:
      metrics_log_level: debug
    select:
    - deals.*
    # - associated_contacts.*
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
