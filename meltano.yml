version: 1
send_anonymous_usage_stats: true
project_id: "tap-zendesk-sell"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-zendesk-sell"
    namespace: "tap_zendesk_sell"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: device_uuid
    - name: access_token
      kind: password
    - name: metrics_log_level
    - name: add_record_metadata
      kind: boolean
    config:
      metrics_log_level: debug
    select:
      - "events.*"
      # - "notes.*"
      # - "deal_sources.*"
      # - "accounts.*"
      # - deals.*
      # - associated_contacts.*
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
